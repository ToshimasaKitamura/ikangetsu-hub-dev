name: Update Note Articles

on:
  schedule:
    # æ¯æ—¥æ—¥æœ¬æ™‚é–“ã®åˆå‰9æ™‚ã«å®Ÿè¡Œï¼ˆUTC 0:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«ã™ã‚‹

jobs:
  update-note:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch Note articles
      run: npm run fetch-note
      continue-on-error: true

    - name: Check if there are changes
      id: verify-changed-files
      run: |
        git diff --exit-code public/note-articles.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/note-articles.json
        git commit -m "ğŸ”„ Update Note articles [skip ci]"
        git push

    - name: Build project
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: npm run build

    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
